line-length = 100
indent-width = 4
target-version = "py38"

exclude = [
    "*.pyi",
    "migrations",
]

[lint]
select = [
    "C4",     # flake8-comprehensions
    "A",      # flake8-builtins
    "COM",    # flake8-commas
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
    "S",      # flake8-bandit
    "ASYNC",  # flake8-async
    "BLE",    # flake8-blind-except
    "FBT",    # flake8-boolean-trap
    "PT",     # flake8-pytest-style
    "SLOT",   # flake8-slots
    "PTH",    # flake8-use-pathlib
    "I",      # isort
    "N",      # pep8-naming
    "ERA",    # eradicate
    "E",      # pycodestyle
    "F",      # pyflakes
    "C90",     # mccabe
    "RUF016",
]

ignore = [
    "COM812",
]

[lint.isort]
force-single-line = false
force-wrap-aliases = false
combine-as-imports = true
split-on-trailing-comma = false

[format]
indent-style = "space"